                    <a href="#step1" data-toggle="tab"  role="tab" title="Step 1">

                                <i class="glyphicon glyphicon-search"></i>
                            </span>
                    </a>
                </li>

                <li role="presentation" class="disabled" hide="false" step="false">

                </li>
                <li role="presentation" class="disabled" hide="false" step="true">

                            </span>
                    </a>
                </li>

                <li role="presentation" class="disabled" hide="false">
                    <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">

                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="tab-content ">

                        <div class="col-xs-12">
                            <div style="width: 90%;" >
                                <div><input id="hn" type="tel" class="form-control inputHn" style="text-align: center"  name="txtHn" id="hn" onkeypress="CheckNum();" maxlength="7">
                                    <button id = "query"   class="form-control btnSearch" type="button"><span class="glyphicon glyphicon-search" style="font-size: 20px"></span></button>
                                </div>
                                <br>
                                <form>
                                    <div>
                                        <input  id="fname" type="text" placeholder="ชื่อ-สกุลผู้ป่วย" name="textFULLNAME" class="form-control outputDisplay" readonly style="position: relative; top: 10px; text-align: center;">
                                    </div>

                                    <div>
                                        <textarea class="form-control outputDisplay" readonly rows="3" id="comment" style="height: 50%; position: relative; top: 20px;;">At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. </textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </center>
                <!--<br>-->
            </div>

            <!--< Step 2 Display>-->
            <div class="tab-pane "  role="tabpanel" id="step2">

                    <div class="row body-wizard" >
                        <div class="col-xs-12"  >

                                    <div id="myCarousel" class="carousel slide " data-ride="carousel" style="width: 100%; height: 50% !important; z-index: 5;">

                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                                <img id="imageNum0" src="image/camera_icon_1.png" class="img-responsive" data-toggle="modal" data-target="#test">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum1" src="image/logoGps.png" class="img-responsive">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum2" src="image/57269407.jpg" class="img-responsive">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum3" src="image/camera_icon_1.png" class="img-responsive">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum4" src="image/camera_icon_1.png" class="img-responsive">
                                            </div>
                                        </div><br>
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators" >
                                            <li data-target="#myCarousel" class="active"></li>
                                            <li data-target="#myCarousel" ></li>
                                            <li data-target="#myCarousel" ></li>
                                            <li data-target="#myCarousel" ></li>
                                            <li data-target="#myCarousel" ></li>
                                        </ol>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </center>

                            </div><br>
                            <div>
                                <input type="text" id="txtLng" class="form-control outputDisplay" readonly style="position: relative; top: 10px;">
                            </div>
                        </form>
                        <br><br>
                        <div>
                            <button class="form-control " id="getPosition" type="button"><span class="glyphicon glyphicon-search" style="font-size: 20px"></span></button>
                        </div>
                    </div>
                </center>
            </div>
            <div class="tab-pane" role="tabpanel" id="complete">
                <h3>Complete</h3>
                <p>You have successfully completed all steps.</p>
