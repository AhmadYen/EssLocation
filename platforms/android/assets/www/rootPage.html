<!DOCTYPE html>
<head>
    <meta charset="UTF-8" name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>ESS LOCATION</title>
    <!--<<< Style CSS,JS >>>-->
    <link rel="stylesheet"  href="css/rootPage.css">
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wizard.css">
    <script  src="js/jquery-1.11.3.min.js"></script>
    <script  src="js/jquery.mobile-1.4.5.min.js"></script>
    <script  src="js/bootstrap.min.js"></script>
    <script  src="js/bootstrap-add-clear.min.js"></script>
    <script  src="js/bootbox.min.js"></script>
    <script src="cordova.js"></script>
    <!--<<< Style CSS,JS >>>-->

    <!--/*<<< style RootPage >>>*/-->
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            max-width: 70%;
            height: 220px;
        }
        header{
            position: fixed;
            top: 0;
            width: 100%;
            height: 6%;
            z-index: 2;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 6%;
            z-index: 2;
        }
        .navbar {
            margin-bottom: 0;
        }
        .lbNext{
            bottom: 4px;
            position: relative;
            left: 10%;
            font-size: 25px;
            color: #999999;
        }
        .lbPrev{
            bottom: 4px;
            position: relative;
            right: 10%;
            font-size: 25px;
            color: #999999;
        }
        .inputHn{
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            height: 50px;
            font-size: 120%;
            font-weight: bold;
        }
        .btnSearch{
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            height: 45px;
            background-color: #d6d6d6;
        }
        .outputDisplay{
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 100%;
        }
        .navbar{
            position: fixed;
        }
        body{
            height:100%;
            width: 100%;
            position: fixed;

        }
        .round-marker{
            width: 70px;
            height: 70px;
            color: #c9302c;
            text-align: center;
            font-size: 80px;
            margin-bottom: 30px;
        }

    </style>
    <!--/*<<< style RootPage >>>*/-->
</head>
<body id="pageStep">
<!--<<< Header Page >>>-->
<header class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="pull-right" >
            <span class="glyphicon glyphicon-list dropdown-toggle" data-toggle="dropdown" style="color: #999999 ; font-size: 31px; top: 7px; left: 5px; " ></span>
            <ul class="dropdown-menu">
                <li><a href="#" id='lbUser'></a></li>
                <li class="divider"></li>
                <li ><a href="#" id="logout">ออกจากระบบ<span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
            </ul>
        </div>
    </div>
</header>
<!--<<< Header Page >>>-->
<br>
<!--<<< Wizard >>>-->
<center class="row">
    <div class="wizard">
        <!--<<< Step Wizard >>>-->
        <div class="wizard-inner">
            <div class="connecting-line"></div>
            <ul class="nav nav-tabs" role="tablist">

                <li role="presentation" class="active" step="1">
                    <a href="#step1" data-toggle="tab"  role="tab" title="Step 1" >
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-search"></i>
                            </span>
                    </a>
                </li>

                <li role="presentation" class="disabled" step="2">
                    <a href="#step2" data-toggle="tab" hide="false"  aria-controls="step2" role="tab" title="Step 2" >
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-camera"></i>
                            </span>
                    </a>
                </li>
                <li role="presentation" class="disabled" step="3">
                    <a href="#step3" data-toggle="tab" hide="false" aria-controls="step3" role="tab" title="Step 3" >
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-map-marker"></i>
                            </span>
                    </a>
                </li>

                <li role="presentation" class="disabled" step="4">
                    <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                    </a>
                </li>
            </ul>
        </div>
        <!--<<< Step Wizard >>>-->

        <!--< tab wizard >-->
        <div class="tab-content ">
            <!--< Step 1 Display>-->
            <div class="tab-pane active" role="tabpanel" id="step1">
                <div class="row"><h4 class="col-xs-6">ขั้นตอนที่ 1</h4></div><br>
                <center>
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="width: 90%;" >
                                <div><input id="hn" type="tel"  placeholder="กรอกรหัสผู้ป่วย" class="form-control inputHn" style="text-align: center"  name="txtHn" id="hn" onkeypress="CheckNum();" maxlength="7">
                                    <button id = "searchHN"   class="form-control btnSearch" type="button"><span class="glyphicon glyphicon-search" style="font-size: 20px"></span></button>
                                </div>
                                <br>
                                <form>
                                    <div>
                                        <input  id="name" type="text" placeholder="ชื่อ-สกุลผู้ป่วย" next-step="false" name="textFULLNAME" class="form-control outputDisplay" readonly style="position: relative; top: 10px; text-align: center;">
                                    </div>

                                    <div>
                                        <textarea id="address" class="form-control outputDisplay" readonly rows="3" id="comment" style="height: 50%; position: relative; top: 20px;;"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </center>
                <!--<br>-->
            </div>
            <!--< Step 1 Display>-->

            <!--< Step 2 Display>-->
            <div class="tab-pane "  role="tabpanel" id="step2">
                <div class="row"><h4 class="col-xs-6">ขั้นตอนที่ 2</h4></div><br><br>
                <center>
                    <div class="row" >
                        <div class="col-xs-12"  >
                            <div class="" id="swipe">
                                <center >
                                    <div id="myCarousel" class="carousel slide " data-ride="carousel" >
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                                <img id="imageNum0" src="image/camera_icon_1.png" class="img-responsive">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum1" src="image/camera_icon_1.png" class="img-responsive">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum2" src="image/camera_icon_1.png" class="img-responsive">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum3" src="image/camera_icon_1.png" class="img-responsive">
                                            </div>

                                            <div class="item">
                                                <img id="imageNum4" src="image/camera_icon_1.png" class="img-responsive">
                                            </div>
                                        </div><br>
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators" >
                                            <li data-target="#myCarousel" class="active"></li>
                                            <li data-target="#myCarousel" ></li>
                                            <li data-target="#myCarousel" ></li>
                                            <li data-target="#myCarousel" ></li>
                                            <li data-target="#myCarousel" ></li>
                                        </ol>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
            <!--< Step 2 Display>-->

            <!--< Step 3 Display>-->
            <div class="tab-pane" role="tabpanel" id="step3">
                <div class="row"><h4 class="col-xs-6">ขั้นตอนที่ 3</h4></div><br><br>
                <center>
                    <div class="row" style="width: 90%">
                        <div class="col-xs-12">
                            <div class="round-marker" id="getPosition">
                               <span class="glyphicon glyphicon-map-marker"></span>
                            </div>
                            <div>
                                <input type="text" placeholder="ละติจูด"  id="txtLat" class="form-control outputDisplay" readonly style="position: relative; margin-bottom: 2%; text-align: center; font-size: 100%">
                            </div>
                            <div>
                                <input type="text" placeholder="ลองจิจูด" id="txtLng" class="form-control outputDisplay" readonly style="position: relative; margin-bottom: 5%; text-align: center; font-size: 100%">
                            </div>
                        </div>
                    </div>
                </center>
            </div>
            <!--< Step 3 Display>-->

            <!--< Step Complete Display>-->
            <div class="tab-pane " role="tabpanel" id="complete">
                    <div class="row" style="width: 90%">
                        <div class="col-xs-12">
                            <h5 style="text-align: left; position: relative">อัปโหลดข้อมูลผู้ป่วยเรียบร้อย</h5>
                            <div>
                                <input style="margin: 3px"  type="text" id="patient" next-step="false" name="textFULLNAME" class="form-control outputDisplay" readonly ; >
                            </div>
                            <h5 style="text-align: left; position: relative">พิกัดผู้ป่วย</h5>
                            <div>
                                <input style="margin: 4px" type="text" id="latFinish" class="form-control outputDisplay" readonly ; >
                            </div>
                            <div>
                                <input style="margin: 4px" type="text" id="lngFinish" class="form-control outputDisplay" readonly ;>
                            </div>
                            <div id="fnImage"></div>
                        </div>
                    </div>
                <!--<center style="margin-top: 10%; ">-->
                    <!--<a href="#step1" data-toggle="tab"  role="tab" class="btn btn-warning" id="" style="width: auto; height: 40px; ">เสร็จสิ้น</a>-->
                <!--</center>-->
            </div>
            <!--< Step Complete Display>-->

            <!--<div class="clearfix"></div>-->
        </div>
        <!--< tab wizard >-->

    </div>
</center>
<!--<<< Wizard >>>-->

<!--<<< img loading >>>-->
<div class="modal" id="loading" data-backdrop="static" style="top: 50%; text-align: center;" >
    <img id="i" src="image/loading_spinner.gif" style="width: 60px; height: 60px ; border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px ; border-top-left-radius: 20px; border-top-right-radius: 20px;">
    <h5 style="color: white">กำลังอัปโหลด...</h5>
</div>
<!--<<< img loading >>>-->

<!-- Menu img  -->
<center>
    <div class="modal fade" id="test" data-backdrop="static" style="top: 40%; " >
        <div class="modal-dialog">
            <div class="modal-content" style="width: 60%; height: auto;">
                <div class="modal-header" style="padding: 8px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
            <div class="modal-body">
                <div class="list-group">
                    <a href="#" id="takePhoto" class="list-group-item">ถ่ายภาพ</a>
                    <a href="#" id="showPhoto" class="list-group-item">ดูรูปภาพ</a>
                    <a href="#" id="deletePhoto" class="list-group-item">ลบรูปภาพ</a>
                </div>
            </div>
        </div>
            </div>
    </div>
</center>
<!-- Menu img  -->

<!-- Show img  -->
<center>
    <div class="modal fade" id="showIMG" data-backdrop="static" style="top: 5%; bottom: 5%;" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding: 8px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <img  id="smallImage" src="" style="width: 95%; height: 95%;" />
                </div>
            </div>
        </div>
    </div>
</center>
<!-- Show img  -->

<!--<<< Footer Page >>>-->
<footer class="navbar navbar-inverse">
    <div class="row">
            <form class="form-inline" id="stepFooter">
                <div id="prevs" class="col-xs-6">
                    <p class="pull-left prev-step" id="prev" >
                        <span class="glyphicon glyphicon-menu-left" style="font-size: 35px; top: 6px; right: 5%; color: #999999;"></span>
                        <span id="lbPrev" class="lbPrev">ก่อนหน้า</span>
                    </p>
                </div>
                <div id="nexts" class="col-xs-6">
                    <p class=" pull-right next-step" id="next">
                            <span id="lbNext" class="lbNext" >ถัดไป</span>
                            <span  class="glyphicon glyphicon-menu-right" style="font-size: 35px; top: 6px; left: 5%; color: #999999;"></span>
                    </p>
                </div>
            </form>
    </div>
</footer>
<!--<<< Footer Page >>>-->

<script type="text/javascript" src="script/jqueryMobile.js"></script>
<script type="text/javascript" src="script/wizard.js"></script>
<script type="text/javascript" src="js/Toast.js"></script>
<script type="text/javascript" src="script/getlocation.js"></script>
<script type="text/javascript" src="script/query.js"></script>
<script type="text/javascript" src="script/capturePicture.js"></script>
<script type="text/javascript" src="script/uploadImg.js"></script>
 <script type="text/javascript" src="script/login.js"></script>

</body>
</html>
